<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uras'ın Okul Sorusu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }
        select {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s ease;
        }
        select:focus {
            border-color: #2575fc;
        }
        button {
            background-color: #2575fc;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #6a11cb;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uras'ın kaçıncı sınıftan beri okulda ?</h1>
        <label for="classSelect">Lütfen sınıfınızı seçin:</label>
        <select id="classSelect">
            <option value="1">1. Sınıf</option>
            <option value="2">2. Sınıf</option>
            <option value="3">3. Sınıf</option>
            <option value="4">4. Sınıf</option>
            <option value="5">5. Sınıf</option>
            <option value="6">6. Sınıf</option>
            <option value="7">7. Sınıf</option>
            <option value="8">8. Sınıf</option>
        </select>
        <button onclick="checkClass()">Tahmin Gönder</button>
        <div class="footer">
        </div>
    </div>

    <script>
        function checkClass() {
            var selectedClass = document.getElementById('classSelect').value;
            if (selectedClass == "2") {
                window.location.href = "sayfa-5.html";
            } else {
                alert("Lütfen doğru sınıfı seçin.");
            }
        }
    </script>
</body>
</html>
